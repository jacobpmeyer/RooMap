<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Cabin&display=swap" rel="stylesheet">
  <title>RooMap</title>
  <script src="main.js"></script>
</head>
<body>
  <main id="root">
    <div id="wrapper" class="wrapper">
      <div id="background" class="background">
        <div id="kaliope" class="position"></div>
        <div id="which" class="position"></div>
        <div id="other" class="position"></div>
        <div id="what" class="position"></div>
        <div id="that" class="position"></div>
        <div id="thisStage" class="position"></div>
        <div id="who" class="position"></div>
        <div id="mushroom" class="position"></div>
        <div id="sd" class="position"></div>
        <div id="snakejake" class="position"></div>
        <div id="nav" class="fixed">Click on a landmark to show info</div>
      </div>
      <div id="modal-overlay" class="">
        <div id="img-modal" class="none">
          <img id="location-img" src="" alt="">
        </div>
        <div id="info-modal" class="">
          <div id="info-title"></div>
          <hr/>
          <div id="info-landmarks"></div>
          <hr/>
          <div id="info-content"></div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
